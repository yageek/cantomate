<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>Angular Material - Starter App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/main.css"/>
  </head>


  <script type="text/javascript">

      function appStart(){
        var ROOT = 'http://localhost:8080/_ah/api';
        gapi.client.load('banks', 'v1', function() {

        gapi.client.banks.list().then(function(response){


            console.log("Response:", response.result);
        }, function(reason){
          console.console.log("Reason:", reason);

        });
}, ROOT);
      };
  </script>
    <body ng-app="Cantomate" layout="column">

    <div flex layout="row">


        <md-sidenav md-is-locked-open="$mdMedia('gt-sm')" class="md-whiteframe-z2" md-component-id="left">

          <header class="nav-header">
            <img src="assets/svg/cantomate.svg" />
            <h1>Cantomate</h1>
          </header>

          <ul ng-controller="BankListController as controller">
            <li ng-repeat="bank in controller.banks">{{bank}}</li>
          </ul>


          <!-- User list #3 -->
        </md-sidenav>

        <!-- Container #4 -->
        <md-content flex id="content">
          <!-- Container #1 (see wireframe) -->
         <md-toolbar layout="row">
          </md-toolbar>

        </md-content>



    </div>
    <!-- bower:js -->
    <!-- endinject -->

  <!-- Load App Logic -->
  <script src="https://apis.google.com/js/client.js?onload=appStart"></script>
  <script src="javascript/app.js"></script>


  <script type="text/javascript">
      angular
          .module('starterApp', [ 'ngMaterial'])
          .run(function($log){
            $log.debug("startApp + ngMaterial running ");
          });
    </script>

  </body>
</html>
